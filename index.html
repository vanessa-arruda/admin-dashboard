<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a Admin dashboard design recreated using HTML and CSS for learning purpose, as part of The Odin Project FullStack Developer course.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./dashboard-favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-search">
                <img src="magnifyer" alt="">
                <span id="search-input-container">
                    <label for="search"></label>
                    <input type="text" name="search" id="search">
                </span>
            </div>
        </header>
        <nav>
            <span>
                <img src="./icons-dashboard-32.png" alt="dashboard logo" width="40px" height="40px">
                <h1>Dashboard</h1>
            </span>
            <div class="menu-container">
                <ul>
                    <li>
                        <img src="" alt="">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="" alt="">
                        <p>Profile</p>
                    </li>
                    <li>
                        <p>Messages</p>
                    </li>
                    <li>
                        <p>History</p>
                    </li>
                    <li>
                        <p>Tasks</p>
                    </li>
                    <li>
                        <p>Communities</p>
                    </li>
                </ul>
                <br>
                <ul>
                    <li>
                        <p>Settings</p>
                    </li>
                    <li>
                        <p>Support</p>
                    </li>
                    <li>
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            <h2>Your Projects</h2>
            <div>Super Cool Project</div>
            <div>Less Cool Project</div>
            <div>Impossible App</div>
            <div>Easy Peasy App</div>
            <div>Ad Blocker</div>
            <div>Money Maker</div>
        </main>
        <section>
            <h2>Announcements</h2>
            <div></div>
            <h2>Trending</h2>
            <div></div>
        </section>
    </div>
</body>
</html>
